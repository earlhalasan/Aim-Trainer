<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Aim Trainer</title>
  </head>
  <body>
    <div id="container">
      <!-- <div id="bg2"> -->
      <aside id="top-left"><h1>AIM TRAINER</h1></aside>
      <aside id="top-right"><button id="start">Start Game</button></aside>
      <main>
        <canvas id="game" height="465.594px" width="931.188px"
          ><!-- Play a game --></canvas
        >
      </main>
      <aside id="btm-left">
        <h2>Score: <a id="score">0</a></h2>
      </aside>
      <aside id="btm-right">
        <h2>Misses: <a id="missed">0</a></h2>
      </aside>
      <!-- </div> -->
    </div>
    <audio src="Aim Trainer Menu Music.mp3" id="menuMusic" loop></audio>
    <audio src="Aim Trainer Gameplay Music.mp3" id="gamePlayMusic" loop></audio>
  </body>
</html>
